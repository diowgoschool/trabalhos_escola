<script>
    function Triangle() {
        this.layers = []
        this.pastLayer = 0
        this.layersNumber = 10

        this.generateLayer = () => {
            for (c = 0 ; c <= this.layersNumber ; c++) {
                let newLayer = []
                if (c == 0) {
                    this.appendToLayers([1])
                    break
                }
                for (let i = 0 ; i <= c ; i++) {
                    if (i == 0 || i == c) {
                        newLayer.append(1)
                    } else {
                        newLayer.append(this.layers[this.pastlayer[i]] + this.layers[this.pastlayer[i+1]])
                    }
                }
                this.appendToLayers(newLayer)
                this.pastLayer++
            }
        }
        this.appendToLayers = (layer) => {
            this.layers.append(layer);
        }
    }
</script>
