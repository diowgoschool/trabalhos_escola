        <div class="table-container"></div>

<style>
    * {
        box-sizing: border-box;
    }

    .table-container {
        width: 100%;
        background-color: #fafafa;
        padding: 10px;
        display: flex;
        flex-direction: row;
        max-width: 968px;
        flex-wrap: wrap;
        gap: 10px;

    }

    .card {
        background-color: #eee;
        padding: 30px;
        margin-bottom: 20px;
        flex: 0 0 300px;
        border: 1px black solid;
    }

    .card > button {
        margin-top: auto;
    }

</style>

<script>
    const books = [
        new Book("To Kill a Mockingbird", "Harper Lee", 1960, 281, true),
        new Book("1984", "George Orwell", 1949, 328, false),
        new Book("The Great Gatsby", "F. Scott Fitzgerald", 1925, 180, true),
        new Book("Moby Dick", "Herman Melville", 1851, 635, false)
    ];

    const bookContainer = document.querySelector(".table-container")

    function Book(title, author, year, pages, read) {
        this.id = crypto.randomUUID()
        this.title = title
        this.author = author
        this.year = year
        this.pages = pages
        this.read = read
    }

    function renderCards() {
        for (const book of books) {
            let cardContent = `
                <div class="card">
                    <h1>
                        ${book.title}    
                    </h1>    
                    <h2>
                        ${book.year}    
                    </h2>
                    <button>Ver mais</button>
                </div>
            `
            bookContainer.insertAdjacentHTML("afterbegin", cardContent)
        }
    }

    fuction renderModal()


    renderCards()

</script>
